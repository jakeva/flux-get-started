apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "bamboo-connector.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "bamboo-connector.fullname" . }}
    helm.sh/chart: {{ include "bamboo-connector.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "bamboo-connector.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "bamboo-connector.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "673102273038.dkr.ecr.us-west-2.amazonaws.com/bamboo_connector"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["ruby", "server.rb"]
          ports:
            - name: http
              containerPort: {{ .Values.web.port }}
              protocol: TCP
